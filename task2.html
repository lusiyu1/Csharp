<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Siyu Lu</title>
<style>
  .container {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    background-color: #f4f4f4;
  }
  
  .container > div {
    flex: 1; 
    margin: 0 1px; 
    padding: 20px;
    background-color: #185af3;
    color: white;
    border-radius: 10px; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
  }
</style>
</head>
<body>

<div class="container">
  <div>I am small</div>
  <div>I have more content than the very small item.</div>
  <div>I have lots of content. So much content that I don't know where it is all going to go. I'm glad that CSS is pretty good at dealing with situations where we end up with more words than expected!</div>
</div>

</body>
